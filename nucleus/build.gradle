apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.foolchen.nucleus'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
    }
}

configurations {
    compileJavadoc
}

dependencies {
    api 'androidx.annotation:annotation:1.0.1'
    api "io.reactivex.rxjava2:rxjava:$rootProject.rxVersion"
    compileJavadoc 'androidx.annotation:annotation:1.0.1'
    compileJavadoc "io.reactivex.rxjava2:rxjava:$rootProject.rxVersion"

    testImplementation project(':nucleus-test-kit')
}

android.libraryVariants.all { variant ->
    def name = variant.buildType.name
    if (name.equals(com.android.builder.core.BuilderConstants.DEBUG)) {
        return; // Skip debug builds.
    }
    def task = project.tasks.create "jar${name.capitalize()}", Jar
    task.dependsOn variant.javaCompile
    task.from variant.javaCompile.destinationDir
    artifacts.add('archives', task);
}

apply from: '../gradle/gradle-mvn-push.gradle'
